<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../CSS/personal.css" />
  <title>Licență</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="../JavaScript/blockchain.js" type="module"></script>
</head>

<body id="backgroundvote">

  <section class="admin-box">
    <div id="meniu">
      <span id="editCandidate" onclick="show('editCandidate','candidate');">Editare candidati</span>
      <span id="editVoters" onclick="show('editVoters','voters');">Editare alegatori</span>
      <span id="seeResults" onclick="show('seeResults','result');">Rezultate voturi</span>
    </div>
    <!-- add candidates section-->
    <div class="admin" id="candidate">
      <label for="candidati">Adauga candidat: </label>
      <input type="text" id="candidati" name="candidati"><br><br>
      <label for="numar">Adauga numarul candidatului: </label>
      <input type="text" id="numar" name="numar"><br><br>
      <button id="submitCandidate" class="butoane" type="submit" value="Submit">Submit</button><br><br>
      <label for="numar">Șterge candidatul dupa numar: </label>
      <input type="text" id="numarSters" name="numar"><br><br>
      <button id="deleteCandidate" class="butoane" type="submit" value="Submit">Șterge</button>
    </div>
    <!-- add voters section-->
    <div class="admin" id="voters">
      <div class="coloane">
        <div class="left">
          <div class="coloane">
            <br><br>
            <label for="voter">Adauga alegatori: </label><br><br>
            <textarea name="voter" id="voter" cols="40" rows="5"></textarea><br>
            <button id="submitVoter" class="butoane" type="submit" value="Submit">Submit</button><br><br>
            <label for="voter">Șterge alegator: </label><br><br>
            <input type="text" id="alegatorSters" name="numar"><br>
            <button id="deleteVoter" class="butoane" type="submit" value="Submit">Șterge</button><br><br>
          </div>
        </div>
        <div class="right">
          <div class="coloane" id="scroll"></div>
        </div>
      </div>
    </div>
    <!-- results candidates section-->
    <div class="admin" id="result">
      <h1>Rezultate</h1><br><br>
    </div>
    <button id="back" class="butoane">Înapoi</button>
  </section>

  <script src="../JavaScript/meniuAdmin.js"></script>
  <script type="module" src="../JavaScript/admin.js"></script>

</html>
